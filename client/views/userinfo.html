    <div class="container col-md-offset-3 col-md-6 well" id="final">
        <table>
            <h1>Your Team</h1>
            <tr>
                <th>Left Defense</th>
                <th>Goalie</th>
                <th>Right Defense</th>
            </tr>
            <tr>
                <td>{{defense}}<br/> <img ng-src="{{image_d}}"/></td>
                <td>{{goalie}}<br/> <img ng-src="{{image_g}}"/></td>
                <td>{{defense1}}<br/> <img ng-src="{{image_d1}}"/></td>
            </tr>
        </table>
        <table>
            <tr>
                <th>Left Wing</td>
                <th>Center</td>
                <th>Right Wing</td>
            </tr>
            <tr>
                <td>{{left}}<br/> <img ng-src="{{image_lw}}"/></td>
                <td>{{center}}<br/> <img ng-src="{{image_center}}"/></td>
                <td>{{right}}<br/> <img ng-src="{{image_rw}}"/></td>
            </tr>
        </table>
        <table>
            <tr>
                <th>Coach</th>
            </tr>
            <tr>
                <td>{{coach}}<br/> <img ng-src="{{image_coach}}"/></td>
